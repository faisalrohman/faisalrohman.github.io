<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi Kajian Wanita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { color: #333; text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); max-width: 400px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #008060; color: white; border: none; cursor: pointer; }
    button:hover { background: #006850; }
    #result { text-align: center; margin-top: 20px; }
    .proof { border: 2px dashed #008060; padding: 15px; margin-top: 15px; border-radius: 8px; background: #f1fff7; }
  </style>
</head>
<body>
  <h1>Form Registrasi Kajian Wanita</h1>

  <form id="regForm">
    <label>Nama:</label>
    <input type="text" id="nama" required>

    <label>Alamat:</label>
    <input type="text" id="alamat" required>

    <label>No. HP:</label>
    <input type="tel" id="noHp" required>

    <label>Instansi:</label>
    <input type="text" id="instansi">

    <button type="submit">Daftar</button>
  </form>

  <div id="result"></div>

  <script>
    // === GANTI DENGAN URL WEB APP ANDA ===
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzMszUK3F8hVbrYapYzsVzbKVftLpgblMwWIsqvp519fTwfG-5Ee7fqaVoARCvGu72Bdw/exec";

    // Handle Form Registrasi
    document.getElementById("regForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("result").innerHTML = "Mengirim data...";

      const formData = {
        nama: document.getElementById("nama").value,
        alamat: document.getElementById("alamat").value,
        noHp: document.getElementById("noHp").value,
        instansi: document.getElementById("instansi").value,
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "saveData", payload: formData })
        });
        const result = await res.json();

        if (result.status === "success") {
          document.getElementById("result").innerHTML = `
            <div class="proof">
              <h3>Registrasi Berhasil!</h3>
              <p>Nama: <b>${result.nama}</b></p>
              <p>No. HP: ${result.noHp}</p>
              <p><small>ID Tiket: ${result.id}</small></p>
            </div>`;
        } else {
          document.getElementById("result").innerText = "Gagal menyimpan data.";
        }
      } catch (err) {
        document.getElementById("result").innerText = "Terjadi kesalahan: " + err.message;
      }
    });
  </script>
</body>
</html>
