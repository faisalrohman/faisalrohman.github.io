<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran & Presensi Seminar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5; /* Fallback for browsers that don't support the complex background */
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll for animations */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to start, not center by default */
        }

        /* Full-width input fields */
        input[type=text], input[type=password], input[type=tel], textarea {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
          border-radius: 4px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        .notification.success { background-color: #4CAF50; }
        .notification.error { background-color: #f44336; }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 50;
        }

        .decorative-panel {
            background-image: url('https://faisalrohman.github.io/seminar.jpeg');
            background-size: cover;
            background-position: center;
        }
        
        /* ========================================= */
        /* Custom Background with Animations */
        /* ========================================= */

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://faisalrohman.github.io/seminar.jpeg'); /* Your base image */
            background-size: cover;
            background-position: center;
            z-index: -2; /* Behind main content */
            filter: brightness(0.7); /* Slightly dim the background image */
        }

        .animated-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Above the base background image, but still behind content */
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite ease-in-out;
        }

        .line {
            position: absolute;
            height: 3px; /* Thickness of the line */
            width: 200%; /* Make it wider to allow for wave movement */
            background: linear-gradient(90deg, transparent, var(--line-color), transparent);
            opacity: 0.6;
            transform: translateY(var(--y-offset, 0)) translateX(var(--x-offset, 0));
            animation: wave 20s infinite linear, sparkleLine 10s infinite alternate;
        }

        /* Twinkle Animation for stars */
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        /* Wave Animation for lines */
        @keyframes wave {
            0% { transform: translateY(var(--y-offset)) translateX(0) scaleX(1); }
            25% { transform: translateY(calc(var(--y-offset) + 10px)) translateX(-50%) scaleX(1.1); }
            50% { transform: translateY(var(--y-offset)) translateX(0) scaleX(1); }
            75% { transform: translateY(calc(var(--y-offset) - 10px)) translateX(50%) scaleX(0.9); }
            100% { transform: translateY(var(--y-offset)) translateX(0) scaleX(1); }
        }

        /* Sparkle effect on lines */
        @keyframes sparkleLine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        /* Specific styles for different lines */
        .line:nth-child(1) { --line-color: #9333ea; top: 10%; animation-delay: 0s; } /* Ungu */
        .line:nth-child(2) { --line-color: #3b82f6; top: 30%; animation-delay: 5s; } /* Biru */
        .line:nth-child(3) { --line-color: #10b981; top: 50%; animation-delay: 10s; } /* Hijau */
        .line:nth-child(4) { --line-color: #f59e0b; top: 70%; animation-delay: 15s; } /* Oranye */
        .line:nth-child(5) { --line-color: #ec4899; top: 90%; animation-delay: 20s; } /* Pink */


        /* Star Generation (adjust as needed) */
        .animated-elements::before, .animated-elements::after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite ease-in-out;
        }

        /* Example Star positions and sizes, you'd add many more in JS or use a library */
        .star:nth-child(1) { top: 20%; left: 15%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 40%; left: 80%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(3) { top: 70%; left: 50%; width: 2.5px; height: 2.5px; animation-delay: 2s; }
        .star:nth-child(4) { top: 10%; left: 60%; width: 2px; height: 2px; animation-delay: 3s; }
        .star:nth-child(5) { top: 55%; left: 25%; width: 3.5px; height: 3.5px; animation-delay: 4s; }
        /* Add more .star:nth-child(N) rules for more stars */
        /* Or dynamically generate them with JavaScript for better control */

        /* Override default button styles */
        button:not(.nav-btn):not(.pg-btn) {
            background-color: #F57F17;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
            border-radius: 0.5rem; /* Tailwind's rounded-lg */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Tailwind's shadow-md */
        }

        button:not(.nav-btn):not(.pg-btn):hover {
            opacity: 0.9;
            background-color: #e67512; /* Slightly darker orange on hover */
        }


    </style>
</head>
<body class="bg-gray-100">

        <div class="line"></div>

    <!-- Proof Modal --><div id="proof-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm w-full relative text-center">

    <script>
        // =================================================================================
        // KONFIGURASI
        // =================================================================================
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbztMyCRHUX7MFPNlaLtp57Wb5szmksWv3znixUJtcabHhTLex4NNSDTlsTnHFquqSzpjg/exec';
        const ADMIN_TOKEN = "faisaltbs";

        // =================================================================================
        // ELEMEN DOM
        // =================================================================================
        const contentArea = document.getElementById('content-area');
        const navButtons = document.querySelectorAll('.nav-btn');
        const notificationElem = document.getElementById('notification');
        const notificationTitle = document.getElementById('notification-title');
        const notificationMessage = document.getElementById('notification-message');
        
        // =================================================================================
        // STATE APLIKASI
        // =================================================================================
        let currentPage = 'register';
        let adminState = {
            currentPage: 1,
            currentSearch: '',
            currentFilter: ''
        };

        // =================================================================================
        // TEMPLATES HTML (untuk render halaman)
        // =================================================================================
        const templates = {
            register: `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden min-h-[60vh] md:grid md:grid-cols-2">
                    <div class="decorative-panel hidden md:block"></div>
                    <div class="p-8 md:p-12">

                                <label for="nomor_hp" class="block text-gray-700 font-medium mb-2">Nomor HP</label>
                                <input type="tel" id="nomor_hp" name="nomor_hp" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Contoh: 081234567890" required>
                            </div>

                                <label for="instansi" class="block text-gray-700 font-medium mb-2">Instansi / Lembaga</label>
                                <input type="text" id="instansi" name="instansi" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                            </div>

                                <svg id="btnSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            `,
            reprint: `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden min-h-[60vh] md:grid md:grid-cols-2">
                     <div class="decorative-panel hidden md:block"></div>
                    <div class="p-8 md:p-12">
                        <h2 class="text-3xl font-bold mb-2 text-gray-800">Cetak Ulang Bukti</h2>
                        <p class="text-gray-600 mb-8">Masukkan nomor HP yang Anda daftarkan.</p>
                        <form id="reprint-form">
                            <div class="mb-4">
                                <label for="reprint_phone" class="block text-gray-700 font-medium mb-2">Nomor HP</label>
                                <input type="tel" id="reprint_phone" name="reprint_phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Contoh: 081234567890" required>
                            </div>
                            <button type="submit" id="reprintBtn" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition flex items-center justify-center">
                                <span id="reprintBtnText">Cari & Cetak</span>
                                <svg id="reprintSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            `,
            adminLogin: `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden min-h-[60vh] md:grid md:grid-cols-2">
                     <div class="decorative-panel hidden md:block"></div>
                    <div class="p-8 md:p-12 flex flex-col justify-center">
                        <h2 class="text-3xl font-bold mb-2 text-gray-800">Login Admin</h2>
                        <p class="text-gray-600 mb-8">Masukkan token akses untuk melanjutkan.</p>
                        <form id="admin-login-form">
                            <div class="mb-4">
                                <label for="admin_token" class="block text-gray-700 font-medium mb-2">Token Admin</label>
                                <input type="password" id="admin_token" name="admin_token" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                            </div>
                            <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">Masuk</button>
                        </form>
                    </div>
                </div>
            `,
            adminDashboard: `
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Dashboard Admin</h2>
                    <!-- Admin Nav --><div class="mb-6 border-b">
                        <nav class="flex space-x-4">
                            <button data-tab="scan" class="admin-tab py-2 px-4 border-b-2 border-orange-500 font-semibold text-orange-600">Scan Kehadiran</button>
                            <button data-tab="manual" class="admin-tab py-2 px-4 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Input Manual</button>
                            <button data-tab="list" class="admin-tab py-2 px-4 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Daftar Peserta</button>
                        </nav>
                    </div>
                    <!-- Admin Content --><div id="admin-content"></div>
                </div>
            `
        };
        
        const adminTabs = {
            scan: `
                <div class="max-w-md mx-auto text-center">
                    <h3 class="text-xl font-semibold mb-4">Scan QR Code Kehadiran</h3>
                    <div id="qr-reader" class="w-full border-2 border-dashed rounded-lg p-2"></div>
                    <div id="qr-reader-result" class="mt-4 font-medium"></div>
                </div>
            `,
            manual: `
                <div class="max-w-md mx-auto">
                    <h3 class="text-xl font-semibold mb-4 text-center">Input Kehadiran Manual</h3>
                    <form id="manual-attendance-form">
                        <div class="mb-4">
                            <label for="manual_phone" class="block text-gray-700 font-medium mb-2">Nomor HP Peserta</label>
                            <input type="tel" id="manual_phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                        </div>
                        <button type="submit" id="manualSubmitBtn" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition flex items-center justify-center">
                             <span id="manualBtnText">Submit</span>
                             <svg id="manualSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                               <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                               <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </form>
                    <div id="manual-result" class="mt-4 text-center font-medium"></div>
                </div>
            `,
            list: `
                <div>
                    <h3 class="text-xl font-semibold mb-4">Daftar Peserta</h3>
                    <!-- Filter and Search --><div class="md:flex md:justify-between md:items-center mb-4 space-y-2 md:space-y-0">
                        <div class="flex items-center space-x-2">
                            <label for="filter-status" class="font-medium">Filter:</label>
                            <select id="filter-status" class="border rounded-md p-2">
                                <option value="">Semua</option>
                                <option value="Hadir">Hadir</option>
                                <option value="Belum Hadir">Belum Hadir</option>
                            </select>
                        </div>
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="Cari nama atau no. hp..." class="border rounded-md p-2 pl-8 w-full md:w-auto">
                            <svg class="w-5 h-5 text-gray-400 absolute left-2 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </div>
                    <!-- Table --><div id="participants-table-container" class="overflow-x-auto">
                        <div class="text-center p-8 text-gray-500" id="table-loading">Memuat data...</div>
                    </div>
                    <!-- Pagination --><div id="pagination-container" class="mt-4 flex justify-between items-center"></div>
                </div>
            `
        };
        
        // =================================================================================
        // FUNGSI UTAMA
        // =================================================================================

        document.addEventListener('DOMContentLoaded', () => {
            renderPage(currentPage);
            setupNavListeners();
            generateStars(50); // Generate 50 stars randomly
        });

        function setupNavListeners() {
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const pageId = button.id.split('-')[1];
                    if (pageId === 'admin') {
                         currentPage = 'adminLogin';
                    } else {
                         currentPage = pageId;
                    }
                   
                    if (button.id === 'nav-admin-login') {
                        currentPage = 'adminLogin';
                    }

                    renderPage(currentPage);
                    updateActiveNav(button);
                });
            });
        }
        
        function updateActiveNav(activeButton) {
            navButtons.forEach(btn => {
                btn.classList.remove('bg-orange-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            activeButton.classList.add('bg-orange-500', 'text-white');
            activeButton.classList.remove('bg-gray-200', 'text-gray-700');
        }

        function renderPage(page) {
            contentArea.innerHTML = templates[page];
            addPageSpecificListeners(page);
            if (page === 'register') {
                 updateActiveNav(document.getElementById('nav-register'));
            } else if (page === 'reprint') {
                 updateActiveNav(document.getElementById('nav-reprint'));
            } else if (page === 'adminLogin') {
                 updateActiveNav(document.getElementById('nav-admin-login'));
            } else if (page === 'adminDashboard') {
                 updateActiveNav(document.getElementById('nav-admin-login'));
                 renderAdminTab('scan');
            }
        }
        
        function addPageSpecificListeners(page) {
            if (page === 'register') {
                document.getElementById('registration-form').addEventListener('submit', handleRegistration);
            } else if (page === 'reprint') {
                document.getElementById('reprint-form').addEventListener('submit', handleReprint);
            } else if (page === 'adminLogin') {
                document.getElementById('admin-login-form').addEventListener('submit', handleAdminLogin);
            } else if (page === 'adminDashboard') {
                document.querySelectorAll('.admin-tab').forEach(tab => {
                    tab.addEventListener('click', () => renderAdminTab(tab.dataset.tab));
                });
            }
        }
        
        function normalizePhoneNumber(phone) {
            const trimmedPhone = phone.trim();
            if (trimmedPhone.startsWith('0')) {
                return '62' + trimmedPhone.substring(1);
            }
            return trimmedPhone;
        }

        async function handleRegistration(e) {
            e.preventDefault();
            setLoading('submitBtn', 'btnSpinner', 'btnText', true);

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            data.nomor_hp = normalizePhoneNumber(data.nomor_hp);
            
            try {
                const response = await fetch(GAS_URL + '?action=register', {
                    method: 'POST',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.success) {
                    showProofModal(data);
                    e.target.reset();
                } else {
                    showNotification('error', 'Gagal Mendaftar', result.message || 'Terjadi kesalahan.');
                }
            } catch (error) {
                showNotification('error', 'Koneksi Gagal', 'Tidak dapat terhubung ke server. Silakan coba lagi.');
                console.error('Registration Error:', error);
            } finally {
                setLoading('submitBtn', 'btnSpinner', 'btnText', false, 'Daftar Sekarang');
            }
        }

        async function handleReprint(e) {
            e.preventDefault();
            setLoading('reprintBtn', 'reprintSpinner', 'reprintBtnText', true);
            
            let phone = document.getElementById('reprint_phone').value;
            const normalizedPhone = normalizePhoneNumber(phone);

            try {
                const response = await fetch(`${GAS_URL}?action=getParticipant&phone=${normalizedPhone}`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                const result = await response.json();

                if (result.success && result.data) {
                    showProofModal(result.data);
                    e.target.reset();
                } else {
                    showNotification('error', 'Data Tidak Ditemukan', result.message || 'Nomor HP tidak terdaftar.');
                }
            } catch (error) {
                showNotification('error', 'Terjadi Kesalahan', 'Gagal memproses respons dari server. Silakan cek konsol browser untuk detail.');
                console.error('Reprint Fetch Error:', error);
            } finally {
                setLoading('reprintBtn', 'reprintSpinner', 'reprintBtnText', false, 'Cari & Cetak');
            }
        }

        function handleAdminLogin(e) {
            e.preventDefault();
            const token = document.getElementById('admin_token').value;
            if (token === ADMIN_TOKEN) {
                currentPage = 'adminDashboard';
                renderPage(currentPage);
            } else {
                showNotification('error', 'Login Gagal', 'Token admin yang Anda masukkan salah.');
            }
        }
        
        // =================================================================================
        // Fungsi Modal & Notifikasi
        // =================================================================================

        function showProofModal(data) {
            const modal = document.getElementById('proof-modal');
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = ''; 

            const qrCodeData = normalizePhoneNumber(data.nomor_hp);

            new QRCode(qrcodeContainer, {
                text: qrCodeData,
                width: 180,
                height: 180,
            });

            document.getElementById('detail-nama').textContent = data.nama_lengkap;
            document.getElementById('detail-hp').textContent = qrCodeData;
            document.getElementById('detail-instansi').textContent = data.instansi;

            modal.classList.remove('hidden');

            document.getElementById('close-modal-btn').onclick = () => modal.classList.add('hidden');
            document.getElementById('print-pdf-btn').onclick = () => generatePdf(data);
        }

        async function generatePdf(data) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const qrCanvas = document.querySelector('#qrcode canvas');
            const qrImage = qrCanvas.toDataURL('image/png');

            doc.setFontSize(18);
            doc.text('Bukti Pendaftaran Seminar', 105, 20, null, null, 'center');
            
            doc.addImage(qrImage, 'PNG', 75, 30, 60, 60);

            doc.setFontSize(12);
            doc.text('Nama Lengkap:', 20, 110);
            doc.text(data.nama_lengkap, 60, 110);
            doc.text('Nomor HP:', 20, 120);
            doc.text(normalizePhoneNumber(data.nomor_hp), 60, 120);
            doc.text('Instansi:', 20, 130);
            doc.text(data.instansi, 60, 130);
            doc.text('Alamat:', 20, 140);
            doc.text(data.alamat, 60, 140, { maxWidth: 130 });

            doc.save(`bukti_pendaftaran_${data.nama_lengkap}.pdf`);
        }

        function showNotification(type, title, message) {
            notificationElem.className = `notification ${type}`;
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notificationElem.classList.add('show');

            setTimeout(() => {
                notificationElem.classList.remove('show');
            }, 4000);
        }

        function setLoading(btnId, spinnerId, textId, isLoading, defaultText = '') {
            const button = document.getElementById(btnId);
            const spinner = document.getElementById(spinnerId);
            const text = document.getElementById(textId);
            if (isLoading) {
                button.disabled = true;
                spinner.classList.remove('hidden');
                text.textContent = 'Memproses...';
            } else {
                button.disabled = false;
                spinner.classList.add('hidden');
                text.textContent = defaultText;
            }
        }
        
        // =================================================================================
        // Fungsi Admin Dashboard
        // =================================================================================
        
        function renderAdminTab(tab) {
             document.querySelectorAll('.admin-tab').forEach(t => {
                t.classList.remove('border-orange-500', 'text-orange-600');
                t.classList.add('border-transparent', 'text-gray-500');
            });
            document.querySelector(`.admin-tab[data-tab="${tab}"]`).classList.add('border-orange-500', 'text-orange-600');
            
            const adminContent = document.getElementById('admin-content');
            adminContent.innerHTML = adminTabs[tab];

            if (tab === 'scan') setupQrScanner();
            if (tab === 'manual') document.getElementById('manual-attendance-form').addEventListener('submit', handleManualAttendance);
            if (tab === 'list') {
                fetchParticipants(adminState.currentPage, adminState.currentSearch, adminState.currentFilter);
                document.getElementById('filter-status').addEventListener('change', (e) => {
                    adminState.currentFilter = e.target.value;
                    adminState.currentPage = 1;
                    fetchParticipants(1, adminState.currentSearch, adminState.currentFilter);
                });
                document.getElementById('search-input').addEventListener('input', (e) => {
                    adminState.currentSearch = e.target.value;
                    adminState.currentPage = 1;
                    fetchParticipants(1, adminState.currentSearch, adminState.currentFilter);
                });
            }
        }
        
        function setupQrScanner() {
            const html5QrCode = new Html5Qrcode("qr-reader");
            const resultDiv = document.getElementById('qr-reader-result');
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            const qrCodeSuccessCallback = async (decodedText, decodedResult) => {
                html5QrCode.pause();
                resultDiv.textContent = `QR Code terdeteksi: ${decodedText}. Memproses...`;
                resultDiv.className = 'mt-4 text-center font-medium text-blue-600';

                try {
                    const response = await fetch(GAS_URL + '?action=markAttendance', {
                        method: 'POST',
                        redirect: 'follow',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ nomor_hp: decodedText })
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        resultDiv.textContent = `Berhasil! ${result.data.nama_lengkap} (${result.data.instansi}) telah ditandai hadir.`;
                        resultDiv.className = 'mt-4 text-center font-medium text-green-600';
                    } else {
                        resultDiv.textContent = `Gagal: ${result.message}`;
                        resultDiv.className = 'mt-4 text-center font-medium text-red-600';
                    }
                } catch (error) {
                    resultDiv.textContent = 'Koneksi Gagal. Tidak dapat memproses kehadiran.';
                    resultDiv.className = 'mt-4 text-center font-medium text-red-600';
                }

                setTimeout(() => {
                    if (html5QrCode.getState() === Html5Qrcode.SCANNING_PAUSED) {
                         html5QrCode.resume();
                         resultDiv.textContent = '';
                    }
                }, 3000);
            };

            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
            .catch(err => {
                resultDiv.textContent = "Gagal memulai kamera. Pastikan Anda memberikan izin akses kamera.";
                resultDiv.className = 'mt-4 text-center font-medium text-red-600';
            });
        }
        
        async function handleManualAttendance(e) {
            e.preventDefault();
            setLoading('manualSubmitBtn', 'manualSpinner', 'manualBtnText', true);
            let phone = document.getElementById('manual_phone').value;
            const resultDiv = document.getElementById('manual-result');
            resultDiv.textContent = '';
            
            const normalizedPhone = normalizePhoneNumber(phone);

            try {
                const response = await fetch(GAS_URL + '?action=markAttendance', {
                    method: 'POST',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ nomor_hp: normalizedPhone })
                });
                const result = await response.json();
                if (result.success) {
                    resultDiv.textContent = `Berhasil: ${result.data.nama_lengkap} telah ditandai hadir.`;
                    resultDiv.className = 'mt-4 text-center font-medium text-green-600';
                    document.getElementById('manual_phone').value = '';
                } else {
                    resultDiv.textContent = `Gagal: ${result.message}`;
                    resultDiv.className = 'mt-4 text-center font-medium text-red-600';
                }
            } catch (error) {
                 resultDiv.textContent = 'Koneksi Gagal: Tidak dapat terhubung ke server.';
                 resultDiv.className = 'mt-4 text-center font-medium text-red-600';
            } finally {
                setLoading('manualSubmitBtn', 'manualSpinner', 'manualBtnText', false, 'Submit');
            }
        }

        async function fetchParticipants(page, search, filter) {
            const tableContainer = document.getElementById('participants-table-container');
            const paginationContainer = document.getElementById('pagination-container');
            tableContainer.innerHTML = '<div class="text-center p-8 text-gray-500" id="table-loading">Memuat data...</div>';
            paginationContainer.innerHTML = '';

            try {
                const response = await fetch(`${GAS_URL}?action=getParticipants&page=${page}&limit=20&search=${search}&filter=${filter}`);
                const result = await response.json();
                
                if (result.success) {
                    renderParticipantsTable(result.data, result.pagination);
                    renderPagination(result.pagination);
                } else {
                    tableContainer.innerHTML = `<div class="text-center p-8 text-red-500">${result.message || 'Gagal memuat data.'}</div>`;
                }

            } catch (error) {
                tableContainer.innerHTML = `<div class="text-center p-8 text-red-500">Gagal terhubung ke server.</div>`;
            }
        }
        
        function renderParticipantsTable(data, pagination) {
            const tableContainer = document.getElementById('participants-table-container');
            if (data.length === 0) {
                tableContainer.innerHTML = '<div class="text-center p-8 text-gray-500">Tidak ada data peserta yang ditemukan.</div>';
                return;
            }
            
            const startNumber = (pagination.currentPage - 1) * 20 + 1;

            const tableRows = data.map((p, index) => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-3 text-center">${startNumber + index}</td>
                    <td class="p-3 font-medium text-gray-800">${p.nama_lengkap}</td>
                    <td class="p-3 text-gray-600">${p.nomor_hp}</td>
                    <td class="p-3 text-gray-600">${p.instansi}</td>
                    <td class="p-3 text-center">
                        <span class="px-3 py-1 text-sm rounded-full ${p.status_kehadiran === 'Hadir' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${p.status_kehadiran}
                        </span>
                    </td>
                </tr>
            `).join('');

            tableContainer.innerHTML = `
                <table class="w-full text-left">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-3 text-center w-16">No.</th>
                            <th class="p-3">Nama Lengkap</th>
                            <th class="p-3">No. HP</th>
                            <th class="p-3">Instansi</th>
                            <th class="p-3 text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody>${tableRows}</tbody>
                </table>
            `;
        }

        function renderPagination(pagination) {
            const { currentPage, totalPages, totalRecords } = pagination;
            const paginationContainer = document.getElementById('pagination-container');
            if (totalPages <= 1) return;

            let buttons = '';
            for (let i = 1; i <= totalPages; i++) {
                buttons += `<button class="pg-btn h-10 w-10 rounded-md ${i === currentPage ? 'bg-orange-500 text-white' : 'bg-gray-200 text-gray-700'}" data-page="${i}">${i}</button>`;
            }

            paginationContainer.innerHTML = `
                <div class="text-sm text-gray-600">
                    Total ${totalRecords} peserta
                </div>
                <div class="flex space-x-1">${buttons}</div>
            `;
            
            document.querySelectorAll('.pg-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = parseInt(btn.dataset.page);
                    adminState.currentPage = page;
                    fetchParticipants(page, adminState.currentSearch, adminState.currentFilter);
                });
            });
        }

        // Function to generate random stars
        function generateStars(count) {
            const animatedElements = document.querySelector('.animated-elements');
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 2 + 1}px`; // 1 to 3px
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`; // Random delay for twinkle
                animatedElements.appendChild(star);
            }
        }

    </script>
